<h1>{{title}}</h1>

<div class="container">
  <form>
    <br/>
    Numero 1: <input type="number" name="numero1" [(ngModel)]="numero1">
    <br/> <br/>
    Numero 2: <input type="number" name="numero2" [(ngModel)]="numero2">
    <br/> <br/>
    <div style="display: inline-flex;">
      <input class="btn btn-primary" type="submit" value="Sumar" (click)="Sumar()"/> 
      <br/><br/>
      <input type="submit" value="Restar" (click)="Restar()"/> 
      <br/><br/>
      <input type="submit" value="Multiplicar" (click)="Multiplicar()"/> 
      <br/><br/>
      <input type="submit" value="Dividir" (click)="Dividir()"/> 
      <br/><br/>
    </div>
    
  </form>
</div>

<p>Resultado: {{resultado}}</p>
